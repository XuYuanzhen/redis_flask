                        <button class="btn btn-success" onclick="scan()" type="button">查找一下</button>

<script>
var geetest_passed = false; 
    var selectorObj; 
    function gt_custom_ajax(result, selector) {
        selectorObj=selector;
        geetest_passed = result;
    }
    var keyword = "";
            function scan(){
             keyword = $.trim($("#keyword").val());
                 if(keyword==''){
                    alert('请输入身份证');
                    $("#keyword").focus()
                    return false;
                 }
                if(!geetest_passed) { 
                             alert("请滑动图片进行验证!")
                                    return false;
                    } 
  
            $.ajax({
                        type:'get',
                        dataType:'json',
                        url:'http://linuxyz.com:8080/api/'+keyword,
                        success:function(data){

                        if(!data.id){
                                alert('恭喜!您的信息没有被泄露!');
                                return false;
                            }                    
                var re="<ul>";
                    re+="<li>姓  名："+data.name+'</li>';
                    re+="<li>身份证："+data.id+'</li>';
                    re+="<li>E-mail："+data.email+'</li>';
                    re+="<li>手机号："+data.phone+'</li>';
                    re+="</ul>"
                    $('#container').html(re)
                        },
                        error:function(){
                            alert('您的信息不存在!')
                        }
                    }) 
                }
     </script>
